<!DOCTYPE html>
<html>
<head>
    <title>Storage Types</title>
    <style>
        ul {
            list-style-type: disc;
        }

        ul ul {
            list-style-type: circle;
        }

        ul ul ul {
            list-style-type: square;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Storage Types</h1>

    <h2>Memory Cards</h2>
    <ul>
        <li>SD Cards</li>
        <li>MicroSD Cards</li>
        <li>CompactFlash Cards</li>
    </ul>

    <h2>Flash Disks</h2>
    <ul>
        <li>USB Flash Drives</li>
        <li>SSD Drives</li>
        <li>Pen Drives</li>
    </ul>

    <h2>Hard Disks</h2>
    <ul>
        <li>Internal Hard Drives</li>
        <li>External Hard Drives</li>
        <li>Network Attached Storage (NAS)</li>
    </ul>

</body>
</html>
