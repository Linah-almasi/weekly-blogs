<!DOCTYPE html>
<html>
<head>
    <title>Charger Types</title>
    <style>
        ul {
            list-style-type: disc;
        }

        ul ul {
            list-style-type: circle;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Charger Types</h1>

    <h2>Phone Chargers</h2>
    <ul>
        <li>Micro USB Chargers</li>
        <li>USB-C Chargers</li>
        <li>Lightning Chargers</li>
        <li>Wireless Chargers</li>
    </ul>

    <h2>Laptop Chargers</h2>
    <ul>
        <li>AC Adapters</li>
        <li>USB-C Chargers</li>
        <li>MagSafe Chargers</li>
    </ul>

</body>
</html>
